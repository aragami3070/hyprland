unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g default-terminal tmux-256color

# Fix scroll
set -g mouse on

set -g prefix M-t

# Start new window in the same working directory
bind c new-window -c "#{pane_current_path}"

setw -g mode-keys vi
set -s escape-time 0
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-fahrenheit false
set -g @dracula-plugins "git cpu-usage ssh-session ram-usage"

set -g @dracula-show-powerline true
set -g @dracula-show-left-icon "#S "
set -g @dracula-cpu-usage-label "ï‹› "
set -g @dracula-show-ssh-only-when-connected false
set -g @dracula-show-ssh-session-port true
set -g @dracula-git-disable-status true

# Set my colors
set -g @dracula-colors "
white='#ffffff'
gray='#000000'
dark_gray='#000000'
light_purple='#af51ff'
dark_purple='#492af9'
cyan='#69cfff'
green='#50fa7b'
red='#ff5555'
pink='#6272ff'
"
set -g @dracula-network-colors "light_purple dark_gray"
set -g @dracula-cpu-usage-colors "pink dark_gray"
set -g @dracula-attached-clients-colors "pink dark_gray"

# default is 1, it can accept any number and 0 disables padding.
set -g @dracula-left-icon-padding 0

# Set status line on top
set -g status-position top

new -d -s obsidian -c "$HOME/ObsidianWorkSpace/Obsidian"

# Initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"
